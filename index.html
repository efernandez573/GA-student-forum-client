<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

      <title>GA Student Forum</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<p id = "message"></p>

<form id="sign-up-form" class="border left">
        <fieldset>
          <legend>Sign up!</legend>
          <input type = "text" name = "credentials[email]" placeholder="Email" >
          <input type = "password" name = "credentials[password]" placeholder="Password" >
          <input type = "password" name = "credentials[password_confirmation]" placeholder="Confirm Password" >
          <input id = "sign-up-button" type = "submit"  value = "Sign up!">
        </fieldset>
      </form>

      <form id="sign-in-form" class="border right">
        <fieldset>
          <legend>Sign In!</legend>
          <input type = "text" name = "credentials[email]" placeholder="Email" >
          <input type = "password" name = "credentials[password]" placeholder="Password" >
          <input  id = "sign-in-button" type = "submit"  value = "Sign in!">
        </fieldset>
      </form>

      <form id="sign-out-form" class="border">
        <fieldset>
          <legend>Sign Out!</legend>
          <input id = "sign-out-button"  type = "submit"  value = "Sign OUT">

        </fieldset>
      </form>
      <form id="change-password-form" class="border right">
        <fieldset>
          <legend>Change Your Password</legend>
          <input type = "password" name = "credentials[password]" placeholder="Password" >
          <input type = "password" name = "credentials[password_confirmation]" placeholder="Confirm Password" >
          <input  id = "change-pw-button" type = "submit"  value = "Change Password">
        </fieldset>
      </form>


<form id="create-post-form" class="border left">
    <fieldset>
      <legend>Create Post</legend>
      <input type = "text" name = "Title" placeholder="Title" >
      <input type = "text" name = "Link" placeholder="Link" >
      <input type = "text" name = "Image Url" placeholder="Link to Image" >
      <input type = "text" name = "Description" placeholder="Description" >
      <input id = "create-post-button" type = "submit"  value = "Create New Content!">
    </fieldset>
</form>

<form id="update-post-form" class="border left">
    <fieldset>
      <legend>Update Post</legend>
      <input type = "text" name = "ID" placeholder="Enter Post ID to Update" >
      <input type = "text" name = "Title" placeholder="Title" >
      <input type = "text" name = "Link" placeholder="Link" >
      <input type = "text" name = "Image Url" placeholder="Link to Image" >
      <input type = "text" name = "Description" placeholder="Description" >
      <input id = "update-post-button" type = "submit"  value = "Update Your Post!">
    </fieldset>
</form>

<form id="delete-post-form" class="border left">
  <fieldset>
    <legend>Delete Post</legend>
    <input type = "text" name = "ID" placeholder="Enter Post ID to Delete" >
    <input id = "delete-post-button" type = "submit"  value = "Delete Your Post!">
  </fieldset>
</form>

<form id="get-post-form" class="border left">
  <fieldset>
    <legend>Get A Post!</legend>
    <input type = "text" name = "ID" placeholder="Enter Post ID to Retrieve Post" >
    <input id = "get-post-button" type = "submit"  value = "Get a Post!">
  </fieldset>
</form>


      <div class="container">



      </div>
    </body>
</html>
